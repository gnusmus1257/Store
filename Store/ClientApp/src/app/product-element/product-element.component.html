<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{shortDescription}}
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe corporis id provident commodi explicabo voluptatem, labore omnis odit, distinctio ad unde minima fugit tempore aut perferendis aperiam quas! Laborum, animi.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
